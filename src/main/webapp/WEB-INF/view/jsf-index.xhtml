<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<f:view>
    <h:head>
    </h:head>
    <ui:composition template="/WEB-INF/view/template.xhtml">
            <ui:define name="content">
                <div class="container-fluid">
                    <div class="container">
                        <div class="row text-center justify-content-center">
                            <div class="col-10" style="margin: 24px">
                                <h1>Taskmanager SPRING</h1>
                                <h:form>
                                    <p:growl id="growl" showDetail="true" />

                                    <p:panel header="Growl">
                                        <h:panelGrid columns="2" cellpadding="5">
                                            <p:outputLabel for="msg" value="Message:" />
                                            <p:inputText id="msg" value="#{authorizationController.loginInput}" required="true" />
                                        </h:panelGrid>

                                        <p:commandButton value="Save" action="#{authorizationController.test}" update="@form" />
                                    </p:panel>
                                </h:form>
                            </div>
                        </div>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
</f:view>

</html>
