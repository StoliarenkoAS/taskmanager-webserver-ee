<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<f:view>
    <h:head>
    </h:head>
    <ui:composition template="/WEB-INF/view/template.xhtml">
        <ui:define name="content">
            <div class="container w-50 mt-5 justify-content-center" style="padding-bottom: 10%; margin: 0 auto; text-align: left">
                <p:growl id="growl" showDetail="true" />

                <h3 class="mb-3 ml-2">Edit USER:</h3>
                <h:form style="justify-content: center; text-align: left;" styleClass="ui-fluid">
                    <p:panelGrid columns="2" styleClass="ui-noborder" style="width: 100%; margin: auto">
                        <p:outputLabel for="idInputEditModal">Id</p:outputLabel>
                        <p:inputText readonly="readonly" disabled="true" id="idInputEditModal" value="#{userController.editableUser.id}" styleClass="ui-fluid"/>

                        <p:outputLabel for="loginInputEditModal">Login</p:outputLabel>
                        <p:inputText id="loginInputEditModal" disabled="${userController.editableUser.login != null}" value="#{userController.editableUser.login}"/>

                        <p:outputLabel for="passwordInputEditModal">Password</p:outputLabel>
                        <p:inputText class="form-control form-control-sm" type="text"  id="passwordInputEditModal" />

                        <p:outputLabel for="roleEditModal">Role</p:outputLabel>
                        <p:selectOneMenu value="#{userController.editableUser.role}" id="roleEditModal">
                            <f:selectItem itemLabel="User" itemValue="USER"/>
                            <f:selectItem itemLabel="Administrator" itemValue="ADMIN"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                        <hr class="separator"/>
                        <div class="container-fluid">
                            <div class="row justify-content-end">
                                <h:commandButton
                                        value="Save"
                                        action="#{userController.userSave}"
                                        class="btn btn-success mr-2"
                                />
                            </div>
                        </div>
                </h:form>
            </div>
        </ui:define>
    </ui:composition>
</f:view>

</html>
